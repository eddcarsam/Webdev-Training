<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/inlineVsBlock.css">
</head>

<body>
    <!--Block elements
            They always start from a new line
            They take 100% of the space available on the screen

            common example tags: div, p all semantic tags
    -->

    <p class="pTag">Hi there Eddie</p>


    <p>Hi there Eddie</p>

    <div>Hi I am a div here</div>

    <h1>Heading 1</h1>
    <h1>Heading 1</h1>

    <!-- Inline Elements
                They do not start from a new line
                They only take the required space available to exist

                examples:
                span, img, a, all formatting tags
            
    -->

    <span class="spanTag">Hi Huzaifa</span>

    <span>Hi Huzaifa</span>

    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>

    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>

    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>

    <span>Hi Huzaifa</span>



    <span>Hi Huzaifa</span>

    <span>Hi Huzaifa</span>


    <span>Hi Huzaifa</span>


    

</body>

</html>
